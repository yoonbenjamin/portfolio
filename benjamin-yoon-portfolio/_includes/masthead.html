{% capture logo_path %}{{ site.logo }}{% endcapture %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        {% unless logo_path == empty %}
        <a class="site-logo" href="{{ '/' | relative_url }}"><img src="{{ logo_path | relative_url }}"
            alt="{{ site.masthead_title | default: site.title }}"></a>
        {% endunless %}

        <!-- Site Title -->
        <a class="site-title" href="{{ '/' | relative_url }}">
          {{ site.masthead_title | default: site.title }}
          {% if site.subtitle %}<span class="site-subtitle">{{ site.subtitle }}</span>{% endif %}
        </a>

        <!-- Navigation Links -->
        <ul class="visible-links">
          <li class="masthead__menu-item"><a href="{{ '/' | relative_url }}">Home</a></li>
          <li class="masthead__menu-item"><a href="{{ '/portfolio/' | relative_url }}">Portfolio</a></li>
          <li class="masthead__menu-item"><a href="{{ '/about/' | relative_url }}">About</a></li>
          <li class="masthead__menu-item"><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
          <li class="masthead__menu-item"><a href="{{ '/404.html/' | relative_url }}">Blog</a></li>
        </ul>

        <!-- Optional Search Button (If Enabled) -->
        {% if site.search == true %}
        <button class="search__toggle" type="button">
          <span class="visually-hidden">{{ site.data.ui-text[site.locale].search_label | default: "Toggle search"
            }}</span>
          <i class="fas fa-search"></i>
        </button>
        {% endif %}

        <!-- Mobile Navigation Toggle -->
        <button class="greedy-nav__toggle hidden" type="button">
          <span class="visually-hidden">{{ site.data.ui-text[site.locale].menu_label | default: "Toggle menu" }}</span>
          <div class="navicon"></div>
        </button>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
